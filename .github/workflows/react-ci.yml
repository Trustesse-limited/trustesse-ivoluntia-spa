name: React CI

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js with built-in npm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'    

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build the project (disable ESLint during build)
      - name: Build project
        run: npm run build
        env:
          NEXT_DISABLE_ESLINT: "true"
